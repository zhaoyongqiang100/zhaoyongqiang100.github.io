<body>

<audio loop="loop" id="love2">
  <source src="love2.mp3" type="audio/mp3" />
</audio>
<div id="main">
  <div id="wrap">
    <div id="text">
      <div id="code"> <font style="font-size:22px;font-weight: 800;color:#ff1493"> 
        <span class="say"><span id="a1">生</span>于世间不由<span id="a5">我</span></span><br>
        <span class="say"><span id="a2">日</span>出大地同欢<span id="a6">喜</span></span><br>
        <span class="say"><span id="a3">快</span>马何处寻新<span id="a7">欢</span></span><br>
        <span class="say"><span id="a4">乐</span>此不疲只为<span id="a8">你</span></span><br>
        <span class="say"><span class="space"></span> -- 爱你的仁希3222112222322433454333--</span> </font>
        </p>
      </div>
    </div>
    <div id="clock-box"><font style="color:#FF19FF;font-weight:800;">亲爱的小宝宝，我喜欢你已经是……</font>
      <div id="clock"></div>
    </div>
    <canvas id="canvas" width="1100" height="680"></canvas>
  </div>
</div>
<div id="best" class="rotatedemo" style="text-align:center;color:#ff1493;font-size:25px;font-weight: 800;">
  <p>给全世界最好的</p>
</div>
<script>
    (function(){
        var canvas = $('#canvas');
        var love1 = document.getElementById('love1');
        var love2 = document.getElementById('love2');
        love1.play();
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();        
        canvas.attr("width", width);
        canvas.attr("height", height);
        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 850,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            love1.pause();
            love2.play();
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(200));
            }
            while (seed.canScale()) {
                seed.scale(0.993);
                $await(Jscex.Async.sleep(5));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(30));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.grow();
                $await(Jscex.Async.sleep(32.3));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.flower(4);
                $await(Jscex.Async.sleep(15));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#fdd4db");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(2010,1 , 15); 			//时间年月日
		    together.setHours(16);						//小时	
		    together.setMinutes(53);					//分钟
		    together.setSeconds(0);					//秒前一位
		    together.setMilliseconds(2);				//秒第二位


			setTimeout(function(){
				$("#code").show().typewriter();
			},5000)
			
		    
            $("#clock-box").fadeIn(5000);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }

        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();


        setTimeout(function(){
            i=1;
            setInterval("round()",20);
        },2500)

    })();
    function round(){
        $(".rotatedemo").css("-webkit-transform","rotateY("+i+"deg");
        i=i+1;
    }

    </script>



</body>
